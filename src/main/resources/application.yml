server:
  port: 8091
spring:
  config:
    activate:
      on-profile: local,dev,prod
  application:
    name: search-service
  # config service settings
  cloud:
    config:
      name: search-service
  jackson:
    time-zone: Asia/Seoul
management:
  endpoints:
    web:
      exposure:
        include: health, info, refresh, busrefresh, circuitbreakers
  health:
    circuitbreakers:
      enabled: true
feign:
  circuitbreaker:
    enabled: true
